<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enqiry Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <img src="./logo.png" class="logo"> 
        <header>ENQUIRY FORM</header>

        <form action="#" id="myform">
            <div class="fields">
            <div class="input-field">
                <label>Date</label>
                <input type="date" placeholder="Enter your Date" required>
            </div>
            <div class="input-field">
                <label>Center Name</label>
                <input type="text" placeholder="Enter your center" required>
            </div>
            <div class="input-field">
                <label>Center Code</label>
                <input type="number" placeholder="Enter your code" required>
            </div>
        </div>
        <br>
            <hr>
            <div class="form first">
                <div class="details personal">
                    <span class="title">PERSONAL DETAILS</span>
                    <hr>
                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                        <div class="input-field">
                            <label>Date of birth</label>
                            <input type="date" placeholder="Enter your date of birth" required>
                        </div>
                        <div class="input-field">
                            <label>Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="text" placeholder="Enter mobile number" required>
                        </div>
                        <div class="input-field">
                            <label>Gender</label>
                            <input type="text" placeholder="Enter your gender" required>
                        </div>
                        <div class="input-field">
                            <label>Occupation</label>
                            <input type="text" placeholder="Enter your occupation" required>
                        </div>
                        <div class="input-field">
                           <label>College Name</label>
                            <select class="Detail">
                            <option selected disabled>select college</option>
                            <option>KSRCAS</option>
                            <option>Periyar university</option>
                            <option>Anna university</option>
                        </select>
                        </div>
                        <div class="input-field">
                            <label>Address</label>
                            <input type="text" placeholder="Enter your address" required>
                        </div>
                        <div class="input-field">
                            <label>City</label>
                            <input type="text" placeholder="Enter your city" required>
                        </div>
                        <div class="input-field">
                            <label>State</label>
                            <input type="text" placeholder="Enter your state" required>
                        </div>
                        <div class="input-field">
                            <label> Year of Expirence</label>
                             <select class="Detail">
                             <option selected disabled>Select</option>
                             <option>0</option>
                             <option>1</option>
                             <option>2</option>
                         </select>
                         </div>
                         <div class="input-field">
                            <label>Year of Study</label>
                             <select class="Detail">
                             <option selected disabled>Select</option>
                             <option>2021</option>
                             <option>2022</option>
                             <option>2023</option>
                         </select>
                         </div>
                    </div>
                </div>
                <button class="SUBMIT">SUBMIT</button> 
            </div>
        </form>
        <script src="./script.js"></script>
    </div>
</body>
</html>
